<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
</head>
<body>
    <div class = "timer">
        <div class = "timer-controls">
            <button data-time = "300" class = "timer-button">
                SMALL BREAK (5m)
            </button>
            <button data-time = "900" class = "timer-button">
                REST A BIT (15m)
            </button>
            <button data-time = "1800" class = "timer-button">
                LUNCH BREAK (30m)
            </button>
            <button data-time = "3600" class = "timer-button">
                HOUR LONG (60m)
            </button>
        </div>
        
        <form name = "customForm" class = "custom-form" id="custom">
            <div class = "form-time">
                <label for = "minutes">HOURS</label>
                <input type = "number" name = "hours" value = "0" min = "0" max = "100" onkeyup = "if(this.value > 100) this.value = 100">
            </div>
            <div class = "form-time">
                <label for = "minutes">MINUTES</label>
                <input type = "number" name = "minutes" value = "0" min = "0" max = "59" onkeyup = "if(this.value > 59) this.value = 59">
            </div>
            <div class = "form-time">
                <label for = "minutes">SECONDS</label>
                <input type = "number" name = "seconds" value = "0" min = "0" max = "59" onkeyup = "if(this.value > 59) this.value = 59">
            </div>
            <button class = "take-a-break" onclick="customTime(event)">take-a-break</button>
        </form>
        <div class = "timer-display">
            <div class = "timer-left"></div>
            <div class = "timer-ends"></div>
        </div>
        <a class = "stop-timer" id = "stopTimer" onclick = "stopTimer();">Stop</a>
    </div>


    <footer>
        <p>Website by <a href = "mailto:aleksandarzupcic@gmail.com">aleksandarzupcic@gmail.com</a></p>
    </footer>
    <script src = "timer.js"></script>
</body>
</html>
